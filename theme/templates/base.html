<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="i4fbofHAWd-gZzRUjtFy7JbixZ6M3BZoQ3pKpviT_Bw" />
    <title>{% block title %}{{ SITENAME }}{% endblock %}</title>
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Open+Sans:wght@300;400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <a href="{{ SITEURL }}/" class="site-logo-link">
                <img src="{{ SITEURL }}/theme/images/logo.png" alt="{{ SITENAME }} Logo" class="site-logo">
                <span class="site-title">{{ SITENAME }}</span>
            </a>
            <nav>
                <ul>
                    {% for title, link in MENUITEMS %}
                    <li><a href="{{ SITEURL }}{{ link }}">{{ title }}</a></li>
                    {% endfor %}
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ articles[0].date.year if articles else '2023' }} {{ SITENAME }}. All rights reserved.</p>
            <p class="contact-info">{{ EMAIL }} | {{ PHONE }}</p>
        </div>
    </footer>
</body>

</html>
