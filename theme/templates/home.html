{% extends "base.html" %}

{% block content %}
<section class="hero">
    <img src="{{ SITEURL }}/theme/images/banner.png" alt="Church Bay Consulting Banner" class="hero-banner">
    <h1>Welcome to {{ SITENAME }}</h1>
    <p class="tagline">Navigating the Future of Aviation with AI</p>
</section>

<div class="home-content">
    {% if pages %}
    {% for page in pages %}
    {% if page.slug == 'home' %}
    {{ page.content }}
    {% endif %}
    {% endfor %}
    {% endif %}
</div>
{% endblock %}
